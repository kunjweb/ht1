<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Ultimate Encyclopedia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-container">
        <aside class="sidebar">
            <div class="logo">ARDUINO<span>PRO</span></div>
            <nav id="nav-menu">
                <!-- Categories injected by JS -->
            </nav>
        </aside>

        <main class="content-area">
            <header>
                <input type="text" id="searchBar" placeholder="Search boards, code, or hardware..." onkeyup="search()">
            </header>
            <div id="display-window">
                <section class="hero">
                    <h1>The Ultimate Arduino Encyclopedia</h1>
                    <p>Select a topic from the sidebar to begin your journey into electronics.</p>
                </section>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
